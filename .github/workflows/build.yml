name: Build

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: x64
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-latest
            arch: arm64
          - os: windows-latest
            arch: x64
          - os: windows-latest
            arch: arm64

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install and setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Create certificate folder
        run: mkdir -p cert
        shell: bash


      - name: Restore certificate
        run: echo ${{ secrets.CERTIFICATE_BASE64 }} | base64 --decode > ./cert/certificate.pfx
        shell: bash

      - name: Install and setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CERTIFICATE_FILE: ${{ github.workspace }}/cert/certificate.pfx
        run: npm run dist
        shell: bash