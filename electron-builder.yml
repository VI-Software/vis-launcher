appId: 'vi-software-launcher'
productName: 'VI Software Launcher'
# Include architecture in artifact filenames by default so linux/windows artifacts are arch-qualified
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2025 VI Software'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,eslint.config.mjs}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch:
        - 'x64'
  # cscLink: './cert/certificate.pfx'
  # signtoolOptions:
  #   publisherName: 'VI Software'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  license: "INSTALLER-LICENSE.md"
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target:
    - target: 'AppImage'
      arch:
        - 'x64'
        - 'arm64'
  maintainer: 'VI Software'
  vendor: 'VI Software'
  synopsis: 'Modded Minecraft Launcher'
  description: 'Conéctate a los servidores de VI Software sin preocupaciones, permite al VIS Launcher actualizar, pre configurar tus instalaciones de mods de las experiencias VIS por ti.'
  artifactName: '${productName}-${version}-${arch}.${ext}'
  category: 'Game'
  compression: 'normal' # Override default compression level for AppImage


directories:
  buildResources: 'build'
  output: 'dist'

publish:
  provider: github
  owner: VI-Software
  repo: vis-launcher
  releaseType: release